<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="180" height="180" fill="#0a0a0c" rx="40"/>
  <!-- Outer rotated square (border) -->
  <rect
    x="35"
    y="35"
    width="110"
    height="110"
    transform="rotate(45 90 90)"
    fill="none"
    stroke="white"
    stroke-width="4"
    rx="32"
  />
  <!-- Inner rotated square (fill) -->
  <rect
    x="55"
    y="55"
    width="70"
    height="70"
    transform="rotate(45 90 90)"
    fill="white"
    fill-opacity="0.8"
    rx="18"
  />
</svg>
