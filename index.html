<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0c">
    <title>Syntropia</title>

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="public/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="public/images/logo-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="public/images/logo-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/images/logo-180.png">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Syne:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <div class="ambient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <canvas id="interactiveCanvas"></canvas>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="content">
            <div class="logo-wrapper" id="logoWrapper">
                <div class="logo-mark"></div>
            </div>
            <h1>Syntropia</h1>
            <p class="tagline">Something new is emerging</p>
            <div class="status">
                <span class="status-dot"></span>
                <span>Coming Soon</span>
            </div>
        </div>

        <section class="contact-section" id="contactSection">
            <div class="contact-content">
                <h2 class="contact-title">Get in Touch</h2>
                <p class="contact-subtitle">Interested in learning more? We'd love to hear from you.</p>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" placeholder="Message (optional)"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Send Message
                    </button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <span>&copy; <span id="currentYear"></span> Syntropia. All rights reserved.</span>
            <a href="https://github.com/syntropia-labs" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
