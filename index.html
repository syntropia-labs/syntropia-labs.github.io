<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntropia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Syne:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111115;
            --text-primary: #f4f4f5;
            --text-muted: #71717a;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.1);
            --grid-size: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
            padding-bottom: 6rem;
        }

        /* Ambient background */
        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.06) 0%, transparent 70%);
            bottom: -100px;
            left: -50px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.04) 0%, transparent 70%);
            top: 40%;
            left: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.05); }
            50% { transform: translate(-20px, 30px) scale(0.95); }
            75% { transform: translate(-30px, -10px) scale(1.02); }
        }

        /* Interactive canvas */
        #interactiveCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            pointer-events: none;
            opacity: 0.5;
        }

        /* Content */
        .content {
            text-align: center;
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-mark {
            width: 56px;
            height: 56px;
            position: relative;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .logo-mark::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid var(--accent);
            border-radius: 16px;
            transform: rotate(45deg);
            animation: pulse-border 4s ease-in-out infinite;
        }

        .logo-mark::after {
            content: '';
            position: absolute;
            inset: 12px;
            background: var(--accent);
            border-radius: 8px;
            transform: rotate(45deg);
            opacity: 0.8;
        }

        @keyframes pulse-border {
            0%, 100% { opacity: 1; transform: rotate(45deg) scale(1); }
            50% { opacity: 0.5; transform: rotate(45deg) scale(1.1); }
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2.5rem, 10vw, 6.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--text-muted);
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            animation: fadeIn 1s ease-out 1.2s both;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="ambient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <canvas id="interactiveCanvas"></canvas>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="content">
            <div class="logo-wrapper" id="logoWrapper">
                <div class="logo-mark"></div>
            </div>
            <h1>Syntropia</h1>
            <p class="tagline">Something new is emerging</p>
            <div class="status">
                <span class="status-dot"></span>
                <span>Coming Soon</span>
            </div>
        </div>

        <footer class="footer">
            <span>&copy; 2025 Syntropia. All rights reserved.</span>
            <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('interactiveCanvas');
        const ctx = canvas.getContext('2d');
        const logoWrapper = document.getElementById('logoWrapper');
        const GRID_SIZE = 60; // Background grid size
        const HIGHLIGHT_SIZE = 20; // Smaller illuminated squares (1/3 of grid)

        // Target cursor position (actual mouse)
        let targetX = -1000;
        let targetY = -1000;
        
        // Smoothed cursor position (with spring delay)
        let smoothX = -1000;
        let smoothY = -1000;
        let velocityX = 0;
        let velocityY = 0;
        
        // Spring physics parameters
        const springStiffness = 0.08;
        const damping = 0.75;

        let logoCenter = { x: 0, y: 0 };

        // Gaussian function for bell curve falloff
        function gaussian(x, sigma) {
            return Math.exp(-(x * x) / (2 * sigma * sigma));
        }

        // Particle class for orbiting dots
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.baseRadius = 40 + Math.random() * 60;
                this.angle = Math.random() * Math.PI * 2;
                this.speed = (0.005 + Math.random() * 0.015) * (Math.random() > 0.5 ? 1 : -1);
                this.size = 1 + Math.random() * 2;
                this.opacity = 0.3 + Math.random() * 0.5;
                
                this.wobbleAngle = Math.random() * Math.PI * 2;
                this.wobbleSpeed = 0.02 + Math.random() * 0.03;
                this.wobbleAmount = 5 + Math.random() * 15;
                
                this.vx = 0;
                this.vy = 0;
                this.offsetX = 0;
                this.offsetY = 0;
            }

            update() {
                this.angle += this.speed;
                this.wobbleAngle += this.wobbleSpeed;

                const wobble = Math.sin(this.wobbleAngle) * this.wobbleAmount;
                const radius = this.baseRadius + wobble;
                
                const baseX = logoCenter.x + Math.cos(this.angle) * radius;
                const baseY = logoCenter.y + Math.sin(this.angle) * radius;

                // Use smoothed cursor position for particle influence
                const dx = smoothX - baseX;
                const dy = smoothY - baseY;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const influenceRadius = 150;

                if (dist < influenceRadius && dist > 0) {
                    const force = (1 - dist / influenceRadius) * 2;
                    this.vx -= (dx / dist) * force;
                    this.vy -= (dy / dist) * force;
                }

                this.offsetX += this.vx;
                this.offsetY += this.vy;
                this.vx *= 0.92;
                this.vy *= 0.92;
                
                this.offsetX *= 0.95;
                this.offsetY *= 0.95;

                this.x = baseX + this.offsetX;
                this.y = baseY + this.offsetY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Create particles
        const particles = [];
        const PARTICLE_COUNT = 30;

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }

        // Resize handler
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            updateLogoCenter();
        }

        function updateLogoCenter() {
            const rect = logoWrapper.getBoundingClientRect();
            logoCenter.x = rect.left + rect.width / 2;
            logoCenter.y = rect.top + rect.height / 2;
        }

        // Mouse move handler
        document.addEventListener('mousemove', (e) => {
            targetX = e.clientX;
            targetY = e.clientY;
        });

        document.addEventListener('mouseleave', () => {
            targetX = -1000;
            targetY = -1000;
        });

        // Update smoothed cursor position with spring physics
        function updateSmoothCursor() {
            // Spring force toward target
            const forceX = (targetX - smoothX) * springStiffness;
            const forceY = (targetY - smoothY) * springStiffness;
            
            // Apply force to velocity
            velocityX += forceX;
            velocityY += forceY;
            
            // Apply damping
            velocityX *= damping;
            velocityY *= damping;
            
            // Update position
            smoothX += velocityX;
            smoothY += velocityY;
        }

        // Draw grid highlights with bell curve falloff (smaller squares)
        function drawGridHighlights() {
            if (smoothX < -500 || smoothY < -500) return;

            const sigma = 120;
            const maxOpacity = 0.1;
            const influenceRadius = sigma * 3;

            // Calculate grid cell range to check (using smaller highlight grid)
            const startCol = Math.max(0, Math.floor((smoothX - influenceRadius) / HIGHLIGHT_SIZE));
            const endCol = Math.ceil((smoothX + influenceRadius) / HIGHLIGHT_SIZE);
            const startRow = Math.max(0, Math.floor((smoothY - influenceRadius) / HIGHLIGHT_SIZE));
            const endRow = Math.ceil((smoothY + influenceRadius) / HIGHLIGHT_SIZE);

            for (let col = startCol; col <= endCol; col++) {
                for (let row = startRow; row <= endRow; row++) {
                    const cellX = col * HIGHLIGHT_SIZE;
                    const cellY = row * HIGHLIGHT_SIZE;
                    const cellCenterX = cellX + HIGHLIGHT_SIZE / 2;
                    const cellCenterY = cellY + HIGHLIGHT_SIZE / 2;

                    // Calculate distance from smoothed cursor to cell center
                    const dx = smoothX - cellCenterX;
                    const dy = smoothY - cellCenterY;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Apply gaussian falloff
                    const intensity = gaussian(dist, sigma);
                    const opacity = intensity * maxOpacity;

                    if (opacity > 0.001) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.fillRect(cellX, cellY, HIGHLIGHT_SIZE, HIGHLIGHT_SIZE);
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updateLogoCenter();
            updateSmoothCursor();

            // Draw grid highlights first (behind particles)
            drawGridHighlights();

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Initialize
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
