<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntropia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Syne:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0c;
            --bg-secondary: #111115;
            --text-primary: #f4f4f5;
            --text-muted: #71717a;
            --accent: #c4b5fd;
            --accent-glow: rgba(196, 181, 253, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 2rem;
        }

        /* Ambient background */
        .ambient {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            bottom: -100px;
            left: -50px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(244, 114, 182, 0.08) 0%, transparent 70%);
            top: 40%;
            left: 20%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -20px) scale(1.05); }
            50% { transform: translate(-20px, 30px) scale(0.95); }
            75% { transform: translate(-30px, -10px) scale(1.02); }
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Content */
        .content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-mark {
            width: 56px;
            height: 56px;
            margin: 0 auto 3rem;
            position: relative;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .logo-mark::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid var(--accent);
            border-radius: 16px;
            transform: rotate(45deg);
            animation: pulse-border 4s ease-in-out infinite;
        }

        .logo-mark::after {
            content: '';
            position: absolute;
            inset: 12px;
            background: var(--accent);
            border-radius: 8px;
            transform: rotate(45deg);
            opacity: 0.8;
        }

        @keyframes pulse-border {
            0%, 100% { opacity: 1; transform: rotate(45deg) scale(1); }
            50% { opacity: 0.5; transform: rotate(45deg) scale(1.1); }
        }

        h1 {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(3.5rem, 12vw, 8rem);
            font-weight: 400;
            letter-spacing: -0.03em;
            line-height: 1;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--text-muted);
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            animation: fadeIn 1s ease-out 1.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="ambient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="content">
            <div class="logo-mark"></div>
            <h1>Syntropia</h1>
            <p class="tagline">Something new is emerging</p>
            <div class="status">
                <span class="status-dot"></span>
                <span>Coming Soon</span>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>&copy; 2025 Syntropia. All rights reserved.</span>
    </footer>
</body>
</html>
